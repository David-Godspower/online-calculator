<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel ="icon" type="img/png" href="calculator.png">
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">0</div> <button class="power">x<sup>2</sup></button>
            <button class="clear">CE</button>
            <button class="clearr">C</button>
            <button class="operator">+</button>
            <button class="number">9</button>
            <button class="number">8</button>
            <button class="number">7</button>
            <button class="operator">-</button>
            <button class="number">6</button>
            <button class="number">5</button>
            <button class="number">4</button>
            <button class="operator">x</button>
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="operator">/</button>
            <button class="zero">0</button>
            <button class="percent">%</button>
            <button class="dot">.</button>
            <button class="equal">=</button>

        </div>
    </main>
